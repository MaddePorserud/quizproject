<!Doctype>
<!--  En frågesida med en fråga överst och tre svarsalternativ som användaren kommer att välja mellan (det räcker med en sida, vi kommer att återanvända denna för varje fråga sen) -->
<html lang="swe">
<head>
	<title> Quiz </title>
	<!-- metasträngar som man alltid börjar med för att kunna använda å,ä,ö, kompatibel med IE samt mobilanpassasida -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link href="/static/style.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Josefin+Sans:light|Lato:light|Lato|Josefin+Sans">
</head>
<body>
	<div class="container">
		<h1> Fråga {{question_number}} </h1>
		<p> Välj ett utav svarsalternativen nedan </p>
		<p> {{question}} </p>

		<form action="{% url "question_answer_page" quiz.quiz_number question_number %}" method="post">
			{% csrf_token %}

			<div class="row">
				<div class="col-md-4" style="border:2px  none;"> <input type="radio" name="answer" value="1"> {{answer1}}</div>
				<div class="col-md-4" style="border:2px  none;"> <input type="radio" name="answer" value="2">{{answer2}} </div>
				<div class="col-md-4" style="border:2px  none;"> <input type="radio" name="answer" value="3">{{answer3}} </div>
			</div>
			<div align="center">
				<button type="submit" class="btn btn-success"> Nästa</button>
			</div>
		</form>



		<div class = "navbar navbar-default navbar-fixed-bottom">
			<div class="container">
				<p id="copy" class="pull-left"> &copy; 2016 Madelen Porserud <br> <a href="femaleleaderengineer.se"> www.femaleleaderengineer.se </a> </br> </p>
				<img src="/static/Logotype.png" class="pull-right">

			</div>
		</div>

	</div>

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
